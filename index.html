<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="script" href="./script.js">
        

    </head>

    <script>
        const options = ["rock", "paper", "scissors"];
        let computerScore = 0;
        let playerScore = 0;
        
        function computerPlay () {
            let number = Math.floor(Math.random() * 3);
            return (options[number]);
        }

        function playRound (playerSelection, computerSelection) {
            
            if (playerSelection === "rock" && computerSelection === "scissors"){
                playerScore++;
                return `You won! Rock beats scissors. Score: ${playerScore} to ${computerScore}`;
            } else if (playerSelection === "rock" && computerSelection === "paper") {
                computerScore++;
                return `You lose! Paper beats rock. Score: ${playerScore} to ${computerScore}`;
            } else if (playerSelection === "paper" && computerSelection === "rock"){
                playerScore++;
                return `You won! Paper beats rock. Score: ${playerScore} to ${computerScore}`;
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                computerScore++;
                return `You lose! Scissors beats paper. Score: ${playerScore} to ${computerScore}`;
            } else if (playerSelection === "scissors" && computerSelection === "paper"){
                playerScore++;
                return `You won! Scissors beats paper. Score: ${playerScore} to ${computerScore}`;
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                computerScore++;
                return `You lose! rock beats scissors. Score: ${playerScore} to ${computerScore}`;
            } else {
                return `That is a tie! Score: ${playerScore} to ${computerScore}`;
            }

            
        }

       

        function game() {
            for (let i = 0; i < 5; i++) {
                playerSelection = window.prompt("rock, paper, scissors?");
                playerSelection = playerSelection.toLowerCase();
                let computerSelection = computerPlay();
                console.log(playRound (playerSelection, computerSelection));
                
            }
            
        }
           
    game();

    </script>
